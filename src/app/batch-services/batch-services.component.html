<div class="service-container">
    <p class="page-title">My Services</p>

    <div class="service-data">
        <div class="service-list">
            <div class="service-add">
                <p style="align-self: center">Batch inquiry</p>
                <p class="create-service">+</p>
            </div>

            <div class="line"></div>
            <div class="service-loop">
                <ul *ngFor="let emp of data">
                    <div class="batch-component">
                        <a href="{{emp.link}}" target="_blank"><li>{{emp.name}}</li></a>  <!-- href ke routing id-->
                        <mat-icon (click)="delete()" aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                        <mat-icon (click)="edit()" aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
                    </div>
                </ul>
            </div>
        </div>
        <div class="service-hit">
<!--            COMPONENT TO HIT SERVICES-->
                <app-batch-hit></app-batch-hit>
        </div>
    </div>
</div>
