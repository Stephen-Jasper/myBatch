<form (ngSubmit)="submit()" [formGroup]="batchInputForm" autocomplete="off" >
    <div class="form-group">
        <label for="batchLogo">Batch logo (Optional)</label>
        <input type="file" class="form-control-file" id="batchLogo" formControlName="batch_Logo">
    </div>

    <div class="form-group">
        <label for="BatchName">Batch Name</label>
        <input type="text" class="form-control" id="BatchName" formControlName="batch_Name">
    </div>

    <div class="form-group">
        <label for="BatchEnv">Environment</label>
        <select class="form-control" id="BatchEnv" formControlName="batch_Environment">
            <option value="DEV">DEV</option>
            <option value="UAT">UAT</option>
        </select>
    </div>

    <div class="form-group batch-split">
        <div class="batch-req">
            <label>Req Method</label>
            <div style="font-size: 20px; margin-left: 50%"><b>GET</b></div>
        </div>

        <div class="batch-fitur">
            <label for="batchFitur">Feature Name</label>
            <select  class="form-control" id="batchFitur" formControlName="category_Name">
                <option *ngFor="let cat of dataCat" value='{{cat.categoryId}}'>
                    {{cat.categoryName}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="mainUrl">Main Url</label>
        <input type="text" class="form-control" id="mainUrl" formControlName="batch_url">
    </div>

    <div class="form-group">
        <label for="endPoint">End Point</label>
        <input type="text" class="form-control" id="endPoint" placeholder="/va-inquiry" formControlName="batch_endPoint">
    </div>

    <div class="form-group">
        <label for="BatchDesc">Description (Optional)</label>
        <textarea class="form-control" id="BatchDesc" rows="3" formControlName="batch_Desc"></textarea>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
