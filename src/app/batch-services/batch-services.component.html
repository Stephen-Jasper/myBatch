<div class="service-container">
    <div class="batch-head">
        <div>
            <p class="page-title">My Batch Services</p>
        </div>
        <div>
            <button (click)="popUpFeature()" class="btn btn-primary"
                    data-toggle="modal" data-target="#createFeature">New Feature</button>
        </div>
    </div>

    <div class="service-data">
        <div class="service-list">
            <div class="service-add">
                <p style="align-self: center">Batch inquiry</p>
                <mat-icon (click)="addBatch()" class="create-service"
                          data-toggle="modal" data-target="#createBatch">add</mat-icon>
            </div>

            <div class="line"></div>
            <div class="service-loop">
                <ul *ngFor="let batch of dataResponse">
                    <div class="batch-component">
                        <a href="{{batch.batchId}}" target="_blank"><li>{{batch.batchName}}</li></a>  <!-- href ke routing id-->
                        <div class="tools">
                            <mat-icon (click)="activePopUp(batch.batchId, batch.batchName)" data-toggle="modal" data-target="#exampleModalCenter" aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                            <mat-icon (click)="edit()" aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="service-hit">
<!--            COMPONENT CARD TO HIT SERVICES-->
                <app-batch-hit [dataResponseCard]="dataResponse"></app-batch-hit>
        </div>
    </div>

    <!-- Popup CreateFeature -->
    <div *ngIf="showPopupFeature" class="modal fade" id="createFeature" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body confirm-hit">
                    <div class="form-group">
                        <label for="featureName">Create new feature</label>
                        <input type="text" [(ngModel)]="newFeature"
                                class="form-control" id="featureName"
                                placeholder="New feature name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button (click)="createFeature(newFeature)" class="btn btn-primary">Create Feature</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup delete -->
    <div *ngIf="showPopupDelete" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body confirm-hit">
                    Sure want to <b style="color: red">Delete </b> <b style="color: #0064b6">{{selected_Batch}}</b> ?
                </div>
                <div class="modal-footer">
                    <button (click)="cancelDel()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button (click)="deleteService(selected_Id)" type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Create -->
    <div *ngIf="showPopupCreate" class="modal fade" id="createBatch" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <app-batch-input></app-batch-input>
                </div>
            </div>
        </div>
    </div>

</div>
