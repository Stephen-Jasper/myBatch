<div class="login-container">
    <h1 class="login-title">MyBatch</h1>
    <p class="login-subtitle">Please sign-in to hit<br>your service</p>

    <div class="login-box">
        <div *ngIf="errorAuth" class="error-message">
            Username / Password tidak terdaftar
        </div>

        <form>
            <div class="user-box">
                <input [(ngModel)]="username" type="text" name="nameUser" required="">
                <label>Username</label>
            </div>

            <div class="user-box user-pw">
                <input [(ngModel)]="password" type="password" name="passwordUser" required="">
                <label>Password</label>
            </div>

            <div class="login_btn">
                <button [disabled]="formLoginValid" (click)="submit()" type="submit" class="btn btn-primary batch-login">Login</button>
            </div>
        </form>
    </div>
</div>
