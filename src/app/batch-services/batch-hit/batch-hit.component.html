<div class="batch-hit-container">
    <div class="batch-response">
        <div class="response-search">
            <div>
                <p>Response</p>
            </div>

<!--            <button (click)="hit()">HIT service</button>-->

<!--            SEARCH FIELD-->
            <div class="batch-search">
<!--                (ngModelChange)="findData($event)"-->
                <input type="text"
                       class="input-search"
                       [(ngModel)]="searchedBatch"
                       placeholder="Search Service"
                       (keyup)="filterIt($event)">

                <button class="btn-search">
                    <mat-icon class="search-logo">search</mat-icon>
                </button>
            </div>
        </div>

<!--        RESPONSE FIELD-->
        <div class="response-detail">
            <div *ngIf="loadingHit" class="loader"></div>

            {{lastHit}} {{response}}
<!--            {{vaResponse}}-->
            <br>
            <div class="items" *ngFor="let emp of APIdata">
                {{emp.message}} {{emp.status}}
            </div>
        </div>
    </div>

    <div class="card">
<!--        FILTER FIELD-->
        <div class="batch-filter">
            <div style="display: flex">
                <input type="text"
                       class="input-filter"
                       [(ngModel)]="searchedBatch"
                       placeholder="Search by Category">

                <button class="btn-filter">
                    <mat-icon>filter_list</mat-icon>
                </button>
            </div>
        </div>

        <div class="batch-list">

<!--            <div class="batch-item"> &lt;!&ndash; LOOP DATA HERE &ndash;&gt;-->
<!--                <img (click)="toDetail()" src="https://karir.bca.co.id/public/assets/img/logo-color.svg" class="card-img-top" alt="...">-->
<!--                <div class="card-body">-->
<!--                    <h5 class="card-title"><b>GET - DEV</b></h5>-->
<!--                    <p class="card-text">Hit beneran (VA)</p>-->
<!--                    <button (click)="RealResponse()" class="btn btn-primary">HIT!</button>-->
<!--                </div>-->
<!--            </div>-->

            <div *ngFor="let batch of dataResponseCard" class="batch-item"> <!-- LOOP DATA HERE -->
                <img (click)="toDetail()" src="{{batch.imgUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"><b>{{batch.requestMethod}} - {{batch.environtment}}</b></h5>
                    <p class="card-text">{{batch.batchName}}</p>
                    <button (click)="selectBatchHit(batch.batchName)" class="btn btn-primary"
                            data-toggle="modal" data-target="#popUpbatch">HIT!</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Pop up hit batch -->
    <div *ngIf="popUpHit" class="modal fade" id="popUpbatch" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Sure want to Hit {{selectedBatch}} ?
                </div>
                <div class="modal-footer">
                    <button (click)="cancelHit()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button (click)="getResponse(selectedBatch)" type="button" class="btn btn-primary" data-dismiss="modal">Hit!</button>
                </div>
            </div>
        </div>
    </div>
</div>
